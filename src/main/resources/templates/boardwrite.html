<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .layout {
        width: 300px;
        margin: 30px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        height: 25px;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .comments-div {
        margin-top: 10px;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
      }

      .btn-div {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .list-btn {
        background-color: #2196f3;
        margin-left: auto;
      }

      .list-btn:hover {
        background-color: #0b7dda;
      }

      .post-list {
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
      <div class="layout">
        <div class="title-div">
          <label for="title">제목</label>
          <div>
            <input
              name="title"
              type="text"
              id="title"
              placeholder="제목을 입력하세요."
            />
          </div>
        </div>
        <div class="comments-div">
          <label for="comments">내용</label>
          <div>
            <textarea
              name="content"
              placeholder="내용을 입력하세요."
              id="comments"
            ></textarea>
          </div>
        </div>
        <input class="file" type="file" name="file" />
        <div class="btn-div">
          <button type="submit">저장하기</button>
          <button class="list-btn" type="button">게시글 목록</button>
        </div>
        <div class="post-list" id="postList">
          <div class="post-item">
            <h3>게시글 제목 1</h3>
            <p>게시글 내용 1</p>
            <div class="post-actions">
              <button class="edit-btn" onclick="editPost(1)">수정</button>
              <button class="delete-btn" onclick="deletePost(1)">삭제</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script>
      // 게시글 저장 함수
      async function savePost() {
        const title = document.getElementById("title").value;
        const comments = document.getElementById("comments").value;
        // 서버로 데이터 전송
        const response = await fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ title, comments }),
        });

        if (response.ok) {
          console.log("게시글 저장 성공");
          // 게시글 저장 후 목록 갱신
          updatePostList();
        } else {
          console.error("게시글 저장 실패");
        }
      }

      // 게시글 목록으로 이동 함수
      function goToList() {
        // 페이지 이동 로직 구현
        window.location.href = "post-list.html";
      }

      // 게시글 수정 함수
      function editPost(postId) {
        // 구현 필요: 서버에서 postId에 해당하는 게시글 가져와서 수정 페이지로 이동
        console.log("게시글 수정 - postId:", postId);
      }

      // 게시글 삭제 함수
      async function deletePost(postId) {
        // 서버에서 postId에 해당하는 게시글 삭제
        const response = await fetch(`/delete/${postId}`, {
          method: "DELETE",
        });

        if (response.ok) {
          console.log("게시글 삭제 성공");
          // 게시글 삭제 후 목록 갱신
          updatePostList();
        } else {
          console.error("게시글 삭제 실패");
        }
      }

      // 게시글 목록 갱신 함수
      async function updatePostList() {
        // 서버에서 게시글 목록을 가져와서 동적으로 표시
        const response = await fetch("/get-posts");
        const posts = await response.json();

        const postListDiv = document.getElementById("postList");
        postListDiv.innerHTML = ""; // 목록 초기화

        posts.forEach((post) => {
          const postItem = document.createElement("div");
          postItem.className = "post-item";

          const titleElement = document.createElement("h3");
          titleElement.textContent = post.title;

          const commentsElement = document.createElement("p");
          commentsElement.textContent = post.comments;

          const actionsDiv = document.createElement("div");
          actionsDiv.className = "post-actions";

          const editButton = document.createElement("button");
          editButton.className = "edit-btn";
          editButton.textContent = "수정";
          editButton.addEventListener("click", () => editPost(post.id));

          const deleteButton = document.createElement("button");
          deleteButton.className = "delete-btn";
          deleteButton.textContent = "삭제";
          deleteButton.addEventListener("click", () => deletePost(post.id));

          actionsDiv.appendChild(editButton);
          actionsDiv.appendChild(deleteButton);

          postItem.appendChild(titleElement);
          postItem.appendChild(commentsElement);
          postItem.appendChild(actionsDiv);

          postListDiv.appendChild(postItem);
        });
      }

      // 페이지 로드 시 게시글 목록 갱신
      updatePostList();
    </script>
  </body>
</html>
