<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 상세 페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .layout {
        width: 340px;
        margin: 30px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 20px;
        margin: 16px 0;
      }

      img {
        object-fit: contain;
        width: 300px;
      }

      .content {
        margin: 16px 0 30px 0;
      }

      .btns {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 10px;
      }

      .btn {
        height: 36px;
        background-color: #4caf50;
        font-size: 15px;
        color: #fff;
        text-align: center;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <h1 th:text="${board.title}" class="title">제목입니다.</h1>
      <img
        src="https://mblogthumb-phinf.pstatic.net/MjAyMjAzMjlfMjQx/MDAxNjQ4NTI5ODA4NTYx.Yykw4ZXeJ8_hRbEPZ3ReBNyDofvU4vY6nK04Qm89rJUg.MDoXZTSCIVqoV7aA_X-vSREIP1ns5TN0pUGQcmpBVt4g.JPEG.38qudehd/IMG_8696.JPG?type=w800"
        {%
        comment
        %}
        th:src="'data:image/jpeg;base64,' + ${base64Image}"
        {%
        endcomment
        %}
        alt="이미지"
      />
      <p class="content" th:text="${board.content}">
        내용이 들어갈 부분입니다.
      </p>
      <div class="btns">
        <a th:href="@{/board/modify/{id}(id = ${board.id})}" class="modify btn"
          >수정</a
        >
        <a th:href="@{/board/delete(id= ${board.id})}" class="delete btn"
          >삭제</a
        >
      </div>
    </div>
  </body>
</html>
